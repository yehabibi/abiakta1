<body>
    <form action="submi.html" method="get">

        <h1>Job Application</h1>

    <br/>

    <input type="email" name="email2" id="email2">

    <br/>

    <br/>
    <input type="tel" name="phone2" id="phone2">

    <br/>

    <br/>
    <input type="file" name="file1" id="file1">
    <br/>
    <br/>

        <input type="checkbox" name="checkbox1" id="checkbox1">

    <br/>

    <input type="checkbox" name="checkbox2" id="checkbox2">

    <br/>

    <br/>
    <input type="checkbox" name="checkbox3" id="checkbox3">
    </fieldset>
    <br/>
    <br/>

        <option value="o1">...select education...</option>
        <option value="o2">high school</option>
        <option value="o3">higher secondary</option>
        <option value="o4">degree</option>
        <option value="o5">masters</option>
    </select>
    <br/>
    <br/>
    <p>avaiblity:</p>
    <input type="radio" name="full time" id="full time">
    <label for="full time">full time</label>
    <br/>

    <input type="radio" name="part time" id="part time">
    <label for="part time">part time</label>
    <br/>
    <label for="xxxx">additional comments:</label>
    <br/>
    <textarea name="xxxx" id="xxxx" cols="50" rows="10"></textarea>
    <button>submit</button>


    

    </form>
</body>
